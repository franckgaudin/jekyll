  <main class="main-content">
      <section class="section">
  <div class="container">
    <form id="contact-form" method="post" action="/success.html">
      <label class="label">Email Address</label>
      <div class="control">
        <input data-validation="email" class="input" type="text" name="email">
      </div>


      <label class="label" >Name</label>
      <div class="control">
        <input data-validation="length" data-validation-length="min5" class="input" type="text" name="name">
      </div>


      <label class="label">Message</label>
      <div class="control">
        <textarea class="textarea" name="message"></textarea>
      </div>

      <div class="control">
        <label class="c-checkbox">Urgent</label>
        <input type="checkbox" name="urgent">
      </div>

      <label class="label">Type of Enquiry</label>
      <div class="control">

        <input class="radio" type="radio" name="_subject" value="Sales Enquiry"> Sales
        <input class="radio" type="radio" name="_subject" value="General Enquiry"> General
      </div>

      <input type="hidden" name="_to" value="fgaudin@agencearchipel.com">
      <!-- <input type="hidden" name="_cc" value="sales.tracker@example.com"> -->
      <!-- <input type="text" name="_gotcha" style="display: none;"> -->

      <input class="button is-primary" type="submit" value="Send Message">
    </form>
  </div>
</section>
